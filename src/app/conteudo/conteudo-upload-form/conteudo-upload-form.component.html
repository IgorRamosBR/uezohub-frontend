<mat-accordion class="upload-form">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Novo Upload
      </mat-panel-title>
      <mat-panel-description>
        Escolha a disciplina e o curso
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
        <mat-select placeholder="Selecione o Curso">
            <mat-option *ngFor="let food of foods" [value]="food.value">
              {{ food.viewValue }}
            </mat-option>
          </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="Selecione a Disciplina">
            <mat-option *ngFor="let food of foods" [value]="food.value">
              {{ food.viewValue }}
            </mat-option>
          </mat-select>
    </mat-form-field>
    <br>
    <button mat-raised-button type="button" color="primary" class="botao">Upload</button>
    <input type="file" name="file" id="file" class="inputfile" />
    <label for="file">Choose a file</label>
  </mat-expansion-panel>
</mat-accordion>
