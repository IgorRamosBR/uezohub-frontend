<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <p class="texto-secundario titulo">Escolha o curso desejado</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3" *ngFor="let curso of cursos">
      <mat-card class="card-curso text-center" (click)="escolheCurso()">
        <p class="texto-secundario centralizar-verticalmente" style="color:#fff">{{curso.nome}}</p>
      </mat-card>
    </div>
  </div>
</div>
